  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    header { padding: .6rem 1rem; border-bottom: 1px solid #e5e7eb; display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; position: relative; z-index: 1100; }
    header h1 { font-size: 1rem; margin: 0; font-weight: 600; }
    .pill { padding: .35rem .6rem; border: 1px solid #d1d5db; border-radius: 999px; background: #fff; }
    .pill input[type="checkbox"]{ margin-right: .35rem; }
    .btn { padding: .35rem .6rem; border: 1px solid #d1d5db; border-radius: .4rem; background: #fff; cursor: pointer; }
    .btn:hover { background: #f8fafc; }
    #map { width: 100%; height: 100%; }
    .legend { position: absolute; bottom: 12px; left: 12px; background: #fff; padding: .5rem .75rem; border: 1px solid #e5e7eb; border-radius: .5rem; font-size: .85rem; z-index: 1100; }
    .info-panel { position: absolute; top: 72px; right: 12px; width: 400px; max-width: calc(100% - 24px); background: #fff; border: 1px solid #e5e7eb; border-radius: .5rem; box-shadow: 0 10px 20px rgba(0,0,0,.06); z-index: 1200; }
    .info-panel header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; padding: .5rem .75rem; }
    .info-panel article { padding: .75rem; max-height: 50vh; overflow: auto; }
    .muted { color: #6b7280; }
    .note { font-size: .85rem; color:#374151; background:#f9fafb; border:1px solid #e5e7eb; padding:.5rem .6rem; border-radius:.4rem; }
    .muni-label { font: 11px/1.1rem Segoe UI,Arial,sans-serif; color: #1f2937; text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff; border: 0; background: transparent; box-shadow: none; pointer-events: none; }
  </style>
</head>
<body>
<div id="app">
  <header>
    <h1>Manitoba Municipalities – Single File</h1>

    <input id="search" type="search" placeholder="Find a municipality… (type at least 2 letters)" list="muni-list" />

  <div id="map"></div>

  <div class="info-panel" id="panel" hidden>
    <header>

      <button class="btn" id="panel-close" title="Close">✕</button>
    </header>
    <article id="panel-body">
      <p class="muted">All municipalities are shown by default. Click any municipality to see details from the <em>Municipal Officials Directory</em>.</p>
    </article>
  </div>

  <div class="legend">Boundaries: Data MB (live Feature Service). Community info: Embedded from Municipal Officials Directory. <span id="cd-status" class="muted">· community-data: embedded</span></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
<script src="https://unpkg.com/esri-leaflet@3/dist/esri-leaflet.js"></script>
<script>
  const MUNICIPALITY_FEATURE_URL = 'https://services.arcgis.com/mMUesHYPkXjaFGfS/arcgis/rest/services/MUNICIPALITY/FeatureServer/0';

  const map = L.map('map', { minZoom: 3 });
  map.setView([54.5, -97.5], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
  map.doubleClickZoom.disable();

  const filterTownsRMsCheckbox = document.getElementById('filterTRM');
  const searchInput = document.getElementById('search');
  const muniList = document.getElementById('muni-list');
  const panel = document.getElementById('panel');
  const panelTitle = document.getElementById('panel-title');
  const panelBody = document.getElementById('panel-body');
  const panelClose = document.getElementById('panel-close');
  const btnClear = document.getElementById('btnClear');

  let communityData = {};
  let nameToLayer = new Map();
  const uniqueNames = new Set();
  let didFit = false;

  function normBase(s){
    if(!s) return '';
    return s
      .toLowerCase()
      .normalize('NFD').replace(/\p{Diacritic}/gu, '')
      .replace(/municipality of\s+/g,'')
      .replace(/\b(rm|r\.m\.|r\s*m)\b/g,'rural municipality')
      .replace(/\b(city|town|village|municipality|local government district)\b/g,'')
      .replace(/\bst\.?\b/g,'saint')
      .replace(/\bste\.?\b/g,'sainte')
      .replace(/\band\b/g,'&')
      .replace(/[()]/g,'')
      .replace(/[-–—]/g,' ')
      .replace(/[.,']/g,'')
      .replace(/\s+/g,' ')
      .trim();
  }
  function normWithType(s){ return normBase(s); }

  let normIndex = new Map();
  function rebuildNormIndex(){
    normIndex = new Map();
    for(const k in communityData){
      const n1 = normWithType(k); if(!normIndex.has(n1)) normIndex.set(n1, k);
      const k2 = k.replace(/\s*\((?:City|Town|Village|Municipality|Rural Municipality|Local Government District)\)$/i,'');
      const n2 = normBase(k2); if(!normIndex.has(n2)) normIndex.set(n2, k);
    }
  }

  function toWebUrl(u){
    if(!u) return null; let s = String(u).trim();
    if(/^https?:\/\//i.test(s)) return s; if(s.startsWith('www.')) return 'https://' + s;
    if(/^[A-Za-z0-9.-]+\.[A-Za-z]{2,}(\/.*)?$/.test(s)) return 'https://' + s; return s;
  }

  function formatCommunityHTML(name, info, muniType){
    if(!info){
      const t=(muniType||'').toUpperCase();
      if(t.includes('NORTHERN')){
        return `<p><strong>${name}</strong></p>
                <div class="note">Details for Northern Communities/Settlements are not in the Municipal Officials Directory. For contacts, see <a href="https://www.gov.mb.ca/mr/contactus/index.html" target="_blank" rel="noopener">Municipal & Northern Relations – Contact Us</a>.</div>`;
      }
      return `<p><strong>${name}</strong><br><em>No directory details found in your community-data.</em></p>`;
    }
    const rows = [];
    const push = (label, val) => { if (val) rows.push(`<tr><th style="text-align:left;padding:.2rem .5rem .2rem 0;color:#6b7280;">${label}</th><td>${val}</td></tr>`); };
    const email = info.email ? `<a href="mailto:${info.email}">${info.email}</a>` : '';
    const web   = info.website ? `<a href="${toWebUrl(info.website)}" target="_blank" rel="noopener">${info.website}</a>` : '';
    push('Mayor / Reeve', info.mayor || info.reeve);
    push('CAO', info.cao);
    push('Phone', info.phone);
    push('Email', email);
    push('Website', web);
    push('Address', info.address);
    push('Population', info.population);
    push('Council Meetings', info.meetings);
    push('Last Updated', info.last_updated);
    return `<h3 style="margin:.2rem 0 .5rem 0;">${name}</h3><table>${rows.join('')}</table>`;
  }

  function openPanel(title, html){ panelTitle.textContent = title; panelBody.innerHTML = html; panel.hidden = false; }
  panelClose.addEventListener('click', () => panel.hidden = true);

  function getInfoByNameFlexible(displayName){
    if(communityData[displayName]) return communityData[displayName];
    const n = normWithType(displayName); const hit = normIndex.get(n); if(hit) return communityData[hit];
    const noType = displayName.replace(/\s*\((?:City|Town|Village|Municipality|Rural Municipality|Local Government District)\)$/i,'');
    const n2 = normBase(noType); const hit2 = normIndex.get(n2); if(hit2) return communityData[hit2];
    return null;
  }

  try {
    const inline = document.getElementById('community-data').textContent.trim();
    communityData = JSON.parse(inline);
    rebuildNormIndex();
  } catch(e) { console.error('Failed to parse embedded JSON', e); }

  function styleByType(type){
    const t=(type||'').toUpperCase();
    if(t.includes('RURAL MUNICIPALITY')) return {color:'#065f46',fillColor:'#10b981',weight:1,fillOpacity:.25};
    if(t.includes('TOWN')) return {color:'#1e3a8a',fillColor:'#60a5fa',weight:1,fillOpacity:.25};
    if(t.includes('CITY')) return {color:'#7c2d12',fillColor:'#f59e0b',weight:1,fillOpacity:.25};
    if(t.includes('LOCAL GOVERNMENT DISTRICT')) return {color:'#334155', fillColor:'#94a3b8', weight:1,fillOpacity:.25};
    if(t.includes('NORTHERN')) return {color:'#2563eb', fillColor:'#93c5fd', weight:1, fillOpacity:.22};
    return {color:'#6b7280',fillColor:'#d1d5db',weight:1,fillOpacity:.2};
  }

  const muniLayer = L.esri.featureLayer({
    url: MUNICIPALITY_FEATURE_URL,
    style: f => styleByType(f.properties.MUNI_TYPE || f.properties.muni_type),
    onEachFeature: (f, layer) => {
      const name = f.properties.MUNI_LIST_NAME_WITH_TYPE || f.properties.MUNI_NAME || f.properties.muni_name || 'Unknown';
      const type = f.properties.MUNI_TYPE || f.properties.muni_type || '';
      nameToLayer.set(name, layer);
      uniqueNames.add(name);
      layer.bindTooltip((name||'').replace(/ \((City|Town|Rural Municipality|Municipality|Village|Local Government District)\)$/i,''), { permanent: true, direction: 'center', className: 'muni-label' });
      layer.on({
        mouseover: e => e.target.setStyle({ weight: 3, fillOpacity: 0.35 }),
        mouseout:  e => muniLayer.resetStyle(e.target),
        click:     e => { L.DomEvent.stop(e); const info = getInfoByNameFlexible(name); openPanel(name, formatCommunityHTML(name, info, type)); map.fitBounds(layer.getBounds(), { maxZoom: 10, padding: [12,12] }); }
      });
    }
  }).addTo(map);

  // Build datalist ONCE to avoid duplicates when layer reloads
  muniLayer.once('load', () => {
    if (!didFit) { try { map.fitBounds(muniLayer.getBounds()); } catch(e) {} didFit = true; }
    const names = Array.from(uniqueNames).sort((a,b)=>a.localeCompare(b));
    const frag = document.createDocumentFragment();
    for (const n of names) { const opt=document.createElement('option'); opt.value=n; frag.appendChild(opt); }
    muniList.innerHTML = '';
    muniList.appendChild(frag);
  });

  function updateLabelVisibility(){ const show = map.getZoom() >= 6; document.querySelectorAll('.muni-label').forEach(el => el.style.display = show ? 'block' : 'none'); }
  map.on('zoomend', updateLabelVisibility);

  function applyFilter(){
    const clause = filterTownsRMsCheckbox.checked ? "UPPER(MUNI_TYPE) LIKE '%RURAL MUNICIPALITY%' OR UPPER(MUNI_TYPE) LIKE '%TOWN%'" : '1=1';
    muniLayer.setWhere(clause);
  }
  filterTownsRMsCheckbox.addEventListener('change', applyFilter); applyFilter();

  // Blur the picker after selection to prevent re-opening
  searchInput.addEventListener('change', () => {
    const q = searchInput.value.trim();
    const layer = nameToLayer.get(q);
    if (layer) {
      const type = layer.feature?.properties?.MUNI_TYPE || '';
      const info = getInfoByNameFlexible(q);
      openPanel(q, formatCommunityHTML(q, info, type));
      map.fitBounds(layer.getBounds(), { maxZoom: 10, padding: [12,12] });
      layer.bringToFront();
      searchInput.blur();
    } else {
      alert('No exact match for "' + q + '". Pick a value from the list.');
    }
  });

  btnClear.addEventListener('click', () => { searchInput.value=''; panel.hidden=true; searchInput.focus(); });
</script>
